<section class="my-2 container">
  <h3 class="text-center text-capitalize p-4">Technology</h3>

  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <p-toast position="top-center"></p-toast>
        <form #myForm="ngForm" [formGroup]="techAdd" autocomplete="off">
          <div class="modal-header">
            <h4 class="modal-title">Add Skill</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">

            <div class="form-group required">
              <label>Name</label>
              <input class="form-control" placeholder="eg: Java FSE" formControlName="name">
              <small class="text-danger"
                *ngIf="techAdd.get('name').touched && techAdd.get('name').errors?.required">This
                field is mandatory</small>
            </div>

            <div class="form-group required">
              <label>Toc</label>
              <input type="text" class="form-control" placeholder="eg: Spring, Hibernate.." formControlName="toc">
              <small class="text-danger" *ngIf="techAdd.get('toc').touched && techAdd.get('toc').errors?.required">This
                field is mandatory</small>
            </div>

            <div class="form-group required">
              <label>Prerequisites</label>
              <input type="text" class="form-control" placeholder="eg: Core Java" formControlName="prerequisites">
              <small class="text-danger"
                *ngIf="techAdd.get('prerequisites').touched && techAdd.get('prerequisites').errors?.required">This
                field is mandatory</small>
            </div>

            <div class="form-group required">
              <label>Fees</label>
              <input type="text" class="form-control" placeholder="eg: 4000" formControlName="fees">
              <small class="text-danger"
                *ngIf="techAdd.get('fees').touched && techAdd.get('fees').errors?.required">This
                field is mandatory</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" (click)="addingTechnology();myForm.reset()"
              [disabled]="!techAdd.valid">ADD</button>
            <button type="button" class="btn btn-danger btn-md" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <a href="#myModal" class="trigger-btn float-right d-inline my-3 add-new" data-toggle="modal"><button
        class="btn btn-success"><i class="fas fa-plus"></i></button></a>
  </div>


  <table class="my-5 table table-sm" width="50%">
    <thead>
      <tr class="thead-dark">
        <th scope="col">Name</th>
        <th scope="col">Toc</th>
        <th scope="col">Fees</th>
        <th scope="col">Prerequisites</th>
        <th scope="col" class="text-center">Edit</th>

        <th scope="col" class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of skillData">

        <td>
          <div *ngIf="edit!=items.id">{{items.name}}</div>
          <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="name1" name="name1"
              style="height: 30px;margin: 0px;" /></div>
        </td>
        <td>
          <div *ngIf="edit!=items.id">{{items.toc}}</div>
          <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="toc1" name="toc1"
              style="height: 30px;margin: 0px;" /></div>
        </td>
        <td>
          <div *ngIf="edit!=items.id">{{items.fees}}</div>
          <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="fees1" name="fees1"
              style="height: 30px;margin: 0px;" /></div>
        </td>
        <td>
          <div *ngIf="edit!=items.id">{{items.prerequisites}}</div>
          <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="prerequisites1" name="prerequisites1"
              style="height: 30px;margin: 0px;" /></div>
        </td>
        <td>
          <div *ngIf="edit!=items.id"><button type="button" class="btn btn-primary btn-sm"
              (click)="editSkill(items.id)">Edit</button></div>
          <div *ngIf="edit==items.id"><button type="button" class="btn btn-primary btn-sm"
              (click)="saveSkill(items.id)">Save</button></div>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-danger btn-sm" (click)="removeTech(items.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

</section>
