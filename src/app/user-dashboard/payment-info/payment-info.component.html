<section class="my-2 container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center text-capitalize p-4">Payment - Info</h3>
            <table class="table text-center table-striped table-responsive">
                <tbody id="myTable">
                    <tr>
                        <th>Techonolgy</th>
                        <th>Fees</th>
                    </tr>
                    <tr *ngFor="let i of paymentSuccess">
                        <td>{{i.skillName}}</td>
                        <td>{{i.fees}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
