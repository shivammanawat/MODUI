<section class="my-2 container">
    <h3 class="text-center text-capitalize p-4">Completed Trainings</h3>
    <table class="table table-striped table-responsive">
      <tbody id="myTable">
        <tr class="text-center">
          <th class="text-right">Id</th>
          <th>Techonolgy</th>
          <th>Trainer Name</th>
          <th>User Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Timings</th>
          <th>Grade Rating</th>
          <th>Progress</th>
        </tr>
        <tr>
          <td class="text-right">1223</td>
          <td>java</td>
          <td>atul</td>
          <td>shivam</td>
          <td>12/12/12</td>
          <td>12/11/13</td>
          <td>9-6</td>
          <td class="text-center">4.5</td>
          <td>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
               50
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
