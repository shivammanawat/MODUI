<section class="my-2 container" *ngIf="curT1">
  <h3 class="text-center text-capitalize p-4">Current Trainings</h3>
  <table class="table table-striped table-responsive">
    <tbody id="myTable">
      <tr>
        <th>Techonolgy</th>
        <th>Trainer Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Timings</th>
        <th>Rating</th>
        <th>Progress</th>
      </tr>
      <tr *ngFor="let i of curT">
        <td>{{i.skillname}}</td>
        <td>{{i.mentorName}}</td>
        <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{i.endDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{i.timeSlot}}</td>
        <td>{{i.rating}}
          <button (click)="giveRatings(i.id)"><i class="fas fa-edit"></i>
          </button>
        </td>
        <td>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100" [style.width]="i.progress">
              {{i.progress}}
            </div>
          </div>
          <button (click)="giveProgress(i.id)"><i class="fas fa-edit"></i></button>

        </td>
      </tr>
    </tbody>
  </table>
</section>
