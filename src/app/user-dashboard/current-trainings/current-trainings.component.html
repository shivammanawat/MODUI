<section class="my-2 container" *ngIf="curT">
  <h3 class="text-center text-capitalize p-4">Current Trainings</h3>
  <table class="table table-striped text-center table-responsive">
    <tbody id="myTable">
      <tr>
        <th>Techonolgy</th>
        <th>Trainer Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Timings</th>
        <th>Rating</th>
        <th>Progress</th>
        <th>Change Progress</th>
      </tr>
      <tr *ngFor="let i of curT">
        <td>{{i.skillname}}</td>
        <td>{{i.mentorName}}</td>
        <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{i.endDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{i.timeSlot}}</td>
        <td>{{i.rating}}</td>
        <td>
          <div *ngIf="startProgressBar" class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100" [style.width.px]="i.progress">
              {{i.progress}}
            </div>
          </div>
<div *ngIf="showProgressBar">
          <select  [(ngModel)]="progressValue" class="form-control rounded">
            <option selected value="0">0%</option>
            <option selected value="25">25%</option>
            <option selected value="50">50%</option>
            <option selected value="75">75%</option>
            <option selected value="100">100%</option>
          </select>
        </div>
        </td>
        <td>
            <button *ngIf="startProgressBar" class="btn d-inline" (click)="selectProgress(i.id)"><i class="fas fa-edit"></i></button>
          <button *ngIf="showProgressBar" class="btn" (click)="saveProgress(i.id)">Chnage</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
